# SonarQube properties for Node.js application

sonar.projectKey=nodejs-app
sonar.projectName=Node.js Application

sonar.projectVersion=1.0

# Source directories
sonar.sources=src

# Exclude node_modules and test files
sonar.exclusions=node_modules/**,**/*.test.js,**/__tests__/**

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8

# Test coverage report (if using Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.host.url=http://172.16.24.129:9000
